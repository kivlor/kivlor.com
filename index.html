<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Andrew Gallagher, aka Kivlor.</title>
    <meta name="viewport" content="initial-scale=1.0, width=320">
    
    <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16" />
    <style type="text/css">
      html, body {
        margin: 0;
        background: #fff;
        color: #2c2c2c;

        font-family: Verdana, sans-serif;
        font-size: 22px;
      }

      body {
        border: solid #788084;
        border-width: 4px 0 0;
      }

      a, a:link, a:visited, a:hover {
        color: #2c2c2c;
        outline: none;
        cursor: pointer;
      }

      a:focus { outline: none; }

      /*div*/.wrap {
        margin-left: auto;
        margin-right: auto;

        padding: 32px 0;

        width: 384px;
        max-width: 100%;
      }

        /*figure*/.avatar {
          margin: 0 auto;
          padding: 16px 0;

          width: 88px;
        }

          /*figure*/.avatar img {
            display: block;
            margin: 0;
            padding: 0;
            width: 100%;
          }

        /*section*/.bio {
          padding: 16px;

          text-align: center;
        }
          
          /*section*/.bio p {
            margin-top: 0;
            margin-bottom: 16px;
          }

          /*section*/.bio p:last-child {
            margin-bottom: 0;
          }

        /*nav*/.links {
          padding: 16px 0;
        }

          /*nav*/.links ul {
            display: block;
            margin: 0;
            padding: 0;

            list-style: none;
            text-align: center;
          }

            /*nav*/.links ul li {
              display: inline-block;
            }

              /*nav*/.links ul li a,
              /*nav*/.links ul li a:visited,
              /*nav*/.links ul li a:hover
              {
                display: block;
                margin: 0 16px;

                width: 32px;
                height: 32px;

                background-color: transparent;
                background-position: 50% 50%;
                background-repeat: none;

                text-indent: -9000px;
              }

              /*nav*/.links ul li /*a*/.builds { background-image: url('images/builds.png'); }
              /*nav*/.links ul li /*a*/.twitter { background-image: url('images/twitter.png'); }
              /*nav*/.links ul li /*a*/.instagram { background-image: url('images/instagram.png'); }
              /*nav*/.links ul li /*a*/.github { background-image: url('images/github.png'); }
    </style>
  </head>
  <body>
    <div class="wrap">
      <figure class="avatar">
        <img src="images/avatar.gif" alt="Kivlor">
      </figure>

      <section class="bio">
        <p>Andrew Gallagher, <em>aka</em> Kivlor.</p>
        <p>Maker, Coder, Tourist, Geek.</p>
      </section>

      <nav class="links">
        <ul>
          <li><a class="github" href="http://github.com/kivlor" target="_blank">github</a></li>
          <li><a class="instagram" href="http://instagram.com/kivlor" target="_blank">instagram</a></li>
          <li><a class="twitter" href="http://twitter.com/kivlor" target="_blank">twitter</a></li>
        </ul>
      </nav>
    </div>

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      
      ga('create', 'UA-1916630-1', 'auto');
      ga('send', 'pageview');
    </script>
  </body>
</html>
